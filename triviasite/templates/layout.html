<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>Trivia - {{ title }}</title>

    {% else %}
        <title>Trivia</title>

    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="top-nav">
          <div class="container">
            <a class="navbar-brand mr-4" href="/">TriviaGrind</a>
          </div>
        </nav>

        <div class="bottom-menu">
          <div class="menu-item {% if active_menu == 'home' %} active-menu{% endif %}">
            <a href="{{url_for('main.home')}}" ><img src="../static/icons/{% if active_menu == 'home' %}home_active{% else %}home_inactive{% endif %}.png"></i></a>
          </div>
          <div class="menu-item {% if active_menu == 'movies' %} active-menu{% endif %}">
            <a href="{{url_for('main.movies')}}"><img src="../static/icons/{% if active_menu == 'movies' %}movie_active{% else %}movie_inactive{% endif %}.png"></i></a>
          </div>
          <div class="menu-item {% if active_menu == 'people' %} active-menu{% endif %}">
            <a href="{{url_for('main.people')}}"><img src="../static/icons/{% if active_menu == 'people' %}person_active{% else %}person_inactive{% endif %}.png"></i></a>
          </div>
          <div class="menu-item {% if active_menu == 'events' %} active-menu{% endif %}">
            <a href="{{url_for('main.events')}}"><img src="../static/icons/{% if active_menu == 'events' %}event_active{% else %}event_inactive{% endif %}.png"></i></a>
          </div>
          <div class="menu-item {% if active_menu == 'geography' %} active-menu{% endif %}">
            <a href="{{url_for('main.geography')}}"><img src="../static/icons/{% if active_menu == 'geography' %}geography_active{% else %}geography_inactive{% endif %}.png"></i></a>
          </div>
          <div class="menu-item {% if active_menu == 'about' %} active-menu{% endif %}">
            <a href="{{url_for('main.about')}}"><img src="../static/icons/{% if active_menu == 'about' %}about_active{% else %}about_inactive{% endif %}.png"></i></a>
          </div>
        </div>

    </header>    
    <main role="main" class="container">
        <div class="row">
          <div class="col-md-12" >
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
          </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAKIWUc1VVTAlQQ14aQUeS4FxT-0elinM"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
