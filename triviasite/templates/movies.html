{% extends "layout.html" %}
{% block content %}
    <row>
    <div  class="genre-select-container">
        <label for="genre-select">Genre:</label>
        <select id="genre-select" onchange="redirectToPage(this.id)">

                <option value="{{genre_filter}}">{{genre_filter| default('All',true)}}</option>
                {% for genre in genres %}
                    <option value="{{ url_for('main.movies',genre_filter= genre, year_filter=year_filter) }}">{{genre}}</option>
                {% endfor %}
        </select>
    </div>
    <div  class="year-select-container">
        <label for="year-select">Year:</label>
        <select id="year-select" onchange="redirectToPage(this.id)">
            <option value="{{year_filter}}">{{year_filter ~ 's' if year_filter is not none else 'All'}}</option>
            {% for year in range(1,8) %}
                {% set decade_start = year*10 + 1950 %}
                {% set year_filter = decade_start|string%}
                <option value="{{ url_for('main.movies',genre_filter= genre_filter,year_filter = year_filter) }}">{{year_filter}}s</option>
            {% endfor %}
        </select>
    </div>
    </row>   
    <div class="flashcard_movie">
        <div class="front image-container swiper-container " id="imageContainer" >
            <div class="swiper-wrapper">
                {% for image in movie.still_imagery %} 
                <div class="swiper-slide"><img src="{{image}}"></div>
                {% endfor %}
            </div>
            <!-- Add pagination counter -->
            <div class="swiper-pagination"></div>
            <div class="swiper-counter">1/{{movie.still_imagery|length}}</div>
        </div>
        <div class="back">
            <table>
                <tr>
                    <td>Name</td>
                    <td>{{ movie.primaryTitle }}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{{ movie.startYear }}</td>
                </tr>
                <tr>
                    <td>Source</td>
                    <td>IMDb</td>
                </tr>
                <tr>
                    <td>Genre(s)</td>
                    <td>{{ movie.genres }}</td>
                </tr>
                <tr>
                    <td>Storyline</td>
                    <td>{{ movie.storyline }}</td>
                </tr>
            </table>
        </div>
    </div>  
        <button class="generate-button" onclick="refreshPage()">Generate Random Movie</button>
    </div>
{% endblock content %}
